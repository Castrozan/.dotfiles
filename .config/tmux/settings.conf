# WezTerm supports extended keys, enable them for Shift+Enter support
set-option -g extended-keys on
set-option -g extended-keys-format csi-u
set-option -as terminal-features "wezterm*:extkeys"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -ga terminal-overrides ",*:smcup@:rmcup@"
set -g set-clipboard on
set -g mouse on
set -g alternate-screen off

# Define user keys for Ctrl+Shift+Up/Down (xterm modifier 6 = Shift+Ctrl)
set -s user-keys[0] "\e[1;6A"
set -s user-keys[1] "\e[1;6B"

# Allow CSI-u sequences to pass through to applications (Shift+Enter, Ctrl+Enter, etc.)
# This is needed for opencode and other apps that use these sequences
set-option -g allow-passthrough off

# Start panes and windows at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set status bar position
set-option -g status-position bottom
