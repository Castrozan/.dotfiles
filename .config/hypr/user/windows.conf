# User window rules overrides/additions
# Loaded after omarchy defaults, so these can override base rules.

# Set Brave to 60% opacity when active, 50% when inactive (tune to taste)
# On Wayland this matches app_id; on XWayland it matches WM_CLASS. Brave varies by packaging.
windowrulev2 = opacity 0.60 0.50, class:^(brave|brave-browser|Brave-browser)$

# Add a blur effect for a "frosted glass" look
windowrulev2 = blur, class:^(brave|brave-browser|Brave-browser)$
