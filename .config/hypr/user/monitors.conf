# Monitor configuration
# See https://wiki.hyprland.org/Configuring/Monitors/

# External monitor (desk setup) - preferred when connected
monitor = HDMI-A-1, 1920x1080@164, 0x0, 1

# Built-in laptop display - positioned to right of external or standalone
monitor = eDP-1, preferred, auto-right, 1

# Workspace assignment: prefer external monitor for main workspaces
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
