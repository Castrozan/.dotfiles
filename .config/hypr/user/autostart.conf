# Cursor and theme
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = omarchy-theme-set "$(cat ~/.config/omarchy/current/theme.name 2>/dev/null || echo catppuccin)"

# Daemons
exec-once = omarchy-maximize-focus-daemon
exec-once = omarchy-monitor-switch

# Launch terminal on workspace 11 (screensaver workspace)
# Uses exec rules to place directly on workspace 11 without focus switch
exec-once = [workspace 11 silent] wezterm

# Switch to workspace 11 as default view after launch
exec-once = sleep 2 && hyprctl dispatch workspace 11
