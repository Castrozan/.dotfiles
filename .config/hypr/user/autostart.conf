# Cursor config
exec-once = hyprctl setcursor Adwaita 24

# Initialize theme system (set catppuccin if no theme is set)
exec-once = [ -f ~/.config/omarchy/current/theme.name ] || omarchy-theme-set catppuccin

# Default to workspace 11 (center of 3x7 grid: row 2, col 4)
exec-once = hyprctl dispatch workspace 11

# Start a terminal
exec-once = wezterm
