# Maximize mode submap - uses custom switcher instead of hyprshell
# Activated when entering maximize mode, deactivated on exit

submap = maximize

# Super+Tab uses our custom switcher (swaps between special workspaces)
bindd = SUPER, TAB, Switch window, exec, omarchy-maximize-mode-switcher

# Super+F exits maximize mode
bindd = SUPER, F, Exit maximize, exec, omarchy-maximize-mode-toggle

# Allow other common bindings to work in maximize mode
bindd = SUPER, W, Close window, killactive
bindd = SUPER, RETURN, Terminal, exec, wezterm
bindd = SUPER, SPACE, Launcher, exec, fuzzel

# Workspace switching should exit maximize mode first
bindd = SUPER, 1, Workspace 1, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 1
bindd = SUPER, 2, Workspace 2, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 2
bindd = SUPER, 3, Workspace 3, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 3
bindd = SUPER, 4, Workspace 4, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 4
bindd = SUPER, 5, Workspace 5, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 5
bindd = SUPER, 6, Workspace 6, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 6
bindd = SUPER, 7, Workspace 7, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 7
bindd = SUPER, 8, Workspace 8, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 8
bindd = SUPER, 9, Workspace 9, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 9
bindd = SUPER, 0, Workspace 10, exec, omarchy-maximize-mode-toggle && hyprctl dispatch workspace 10

# Escape to exit maximize mode
bind = , ESCAPE, submap, reset
bind = , ESCAPE, exec, omarchy-maximize-mode-toggle

submap = reset
