# Secrets/keyring daemon (for browser passwords, etc.)
exec-once = gnome-keyring-daemon --start --components=secrets

# Idle daemon
exec-once = hypridle

# Notification daemon
exec-once = mako

# Status bar
exec-once = waybar

# Wallpaper via theme system (falls back to black if no theme set)
exec-once = swaybg -i ~/.config/omarchy/current/background -m fill || swaybg --color '#000000'

# OSD for volume/brightness
exec-once = swayosd-server

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Polkit agent
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1 || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Set systemd vars for proper app launching
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
