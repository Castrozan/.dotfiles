# 3x7 workspace grid:  1-7 / 8-14 / 15-21  (default: 11)
$cols = 7

bindd = SUPER CTRL, UP, Grid up, exec, hyprctl dispatch workspace $(( $(hyprctl activeworkspace -j | jq '.id') - $cols ))
bindd = SUPER CTRL, DOWN, Grid down, exec, hyprctl dispatch workspace $(( $(hyprctl activeworkspace -j | jq '.id') + $cols ))
bindd = SUPER CTRL, LEFT, Grid left, exec, hyprctl dispatch workspace $(( $(hyprctl activeworkspace -j | jq '.id') - 1 ))
bindd = SUPER CTRL, RIGHT, Grid right, exec, hyprctl dispatch workspace $(( $(hyprctl activeworkspace -j | jq '.id') + 1 ))

bindd = SUPER SHIFT ALT, UP, Move win up, exec, hyprctl dispatch movetoworkspace $(( $(hyprctl activeworkspace -j | jq '.id') - $cols ))
bindd = SUPER SHIFT ALT, DOWN, Move win down, exec, hyprctl dispatch movetoworkspace $(( $(hyprctl activeworkspace -j | jq '.id') + $cols ))
bindd = SUPER SHIFT ALT, LEFT, Move win left, exec, hyprctl dispatch movetoworkspace $(( $(hyprctl activeworkspace -j | jq '.id') - 1 ))
bindd = SUPER SHIFT ALT, RIGHT, Move win right, exec, hyprctl dispatch movetoworkspace $(( $(hyprctl activeworkspace -j | jq '.id') + 1 ))
