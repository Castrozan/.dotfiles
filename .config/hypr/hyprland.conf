# Hyprland configuration
# Based on Omarchy with user overrides
# https://wiki.hyprland.org/Configuring/

# =============================================================================
# OMARCHY DEFAULTS (base layer - don't edit these directly)
# =============================================================================

# Environment and XWayland settings
source = ~/.config/hypr/omarchy/envs.conf

# Look and feel (general, decoration, animations, layouts)
source = ~/.config/hypr/omarchy/looknfeel.conf

# Input defaults
source = ~/.config/hypr/omarchy/input.conf

# Window rules
source = ~/.config/hypr/omarchy/windows.conf

# Autostart applications
source = ~/.config/hypr/omarchy/autostart.conf

# Keybindings
source = ~/.config/hypr/omarchy/bindings/tiling.conf
source = ~/.config/hypr/omarchy/bindings/media.conf
source = ~/.config/hypr/omarchy/bindings/clipboard.conf
source = ~/.config/hypr/omarchy/bindings/utilities.conf
source = ~/.config/hypr/omarchy/workspaces.conf

# =============================================================================
# USER OVERRIDES (your customizations - edit these!)
# =============================================================================

# Monitor setup
source = ~/.config/hypr/user/monitors.conf

# Input overrides (keyboard layout, mouse settings)
source = ~/.config/hypr/user/input.conf

# Theme and styling overrides
source = ~/.config/hypr/user/looknfeel.conf

# Additional autostart apps
source = ~/.config/hypr/user/autostart.conf

# Keybinding overrides and additions
source = ~/.config/hypr/user/bindings.conf

# =============================================================================
# ADDITIONAL CONFIGURATION
# Add any extra config below this line
# =============================================================================
