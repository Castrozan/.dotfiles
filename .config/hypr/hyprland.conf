# Hyprland configuration
# https://wiki.hyprland.org/Configuring/

source = ~/.config/hypr/conf.d/env.conf
source = ~/.config/hypr/conf.d/appearance.conf
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/windows.conf
source = ~/.config/hypr/conf.d/autostart.conf
source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/bindings.conf
source = ~/.config/hypr/conf.d/workspaces.conf

# Theme colors (loaded last to override)
source = ~/.config/hypr-theme/current/theme/hyprland.conf
