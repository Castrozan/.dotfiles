
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080@164, auto, 1
monitor = eDP-1, disable

exec-once = waybar
exec-once = hyprpaper
exec-once = kitty
exec-once = swww-daemon
exec = gsettings set org.gnome.desktop.interface gtk-theme "adwaita"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Cursor config
exec-once = hyprctl setcursor Adwaita 24

# Default to workspace 5
exec-once = hyprctl dispatch workspace 5

# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    # kb_options = caps:swapescape
    follow_mouse = 2
    kb_layout = br
    sensitivity = 0.0 # -1.0 to 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Disable the anime mascot wallpapers
    exit_window_retains_fullscreen = 0
    new_window_takes_over_fullscreen = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:.*
windowrulev2 = size 95% 95%, class:.*

source = ~/.config/hypr/hypr_config/animations.conf
source = ~/.config/hypr/hypr_config/theme_config.conf
source = ~/.config/hypr/hypr_config/keybinds.conf
