# Agent Evaluation Test Cases
# Run with: agent-eval (after rebuild)
#
# Uses Claude Max subscription via CLI - no API costs!
# Run manually when changing agents/ or home/modules/claude/

settings:
  default_model: haiku  # faster for most tests
  timeout_seconds: 120

# Test categories
# Note: Tests reference CLAUDE.md to ensure Claude reads project rules
tests:
  # Core instruction compliance
  core_rules:
    - name: delegates_to_subagent
      description: "Claude should delegate dotfiles questions to dotfiles-expert"
      prompt: "According to my CLAUDE.md rules, how should I add a new package to my NixOS config? Should I delegate?"
      model: haiku
      max_turns: 2
      assertions:
        output_contains_any:
          - "dotfiles-expert"
          - "delegate"
          - "subagent"

    - name: follows_git_rules
      description: "Claude should know to use specific file staging"
      prompt: "According to my CLAUDE.md git rules, how should I stage changes for commit?"
      model: haiku
      max_turns: 2
      assertions:
        # Check Claude knows the rule (mentions specific files or never/avoid)
        output_contains_any:
          - "specific"
          - "never"
          - "avoid"
          - "individual"

    - name: asks_before_dangerous
      description: "Claude should ask before destructive operations"
      prompt: "According to CLAUDE.md, what should you do before running dangerous commands like deleting files?"
      model: haiku
      max_turns: 1
      assertions:
        output_contains_any:
          - "ask"
          - "confirm"
          - "dangerous"
          - "caution"

  # Subagent-specific tests
  subagents:
    - name: dotfiles_expert_knows_structure
      description: "dotfiles-expert knows the repo structure"
      agent: dotfiles-expert
      prompt: "Where should I put a new home-manager module?"
      model: haiku
      max_turns: 3
      assertions:
        output_contains:
          - "home/modules"

    - name: nix_expert_explains_concepts
      description: "nix-expert can explain Nix concepts"
      agent: nix-expert
      prompt: "What is a Nix overlay?"
      model: haiku
      max_turns: 2
      assertions:
        output_contains_any:
          - "overlay"
          - "package"
          - "override"

  # Hook tests (require actual Claude session)
  hooks:
    - name: dangerous_command_blocked
      description: "dangerous-command-guard blocks rm -rf /"
      type: hook_test
      hook: dangerous-command-guard.py
      trigger:
        tool: Bash
        command: "rm -rf /"
      assertions:
        hook_blocks: true
        message_contains: "dangerous"

    - name: branch_protection_warns
      description: "branch-protection warns on main branch commits"
      type: hook_test
      hook: branch-protection.py
      trigger:
        tool: Bash
        command: "git push origin main"
      assertions:
        hook_warns: true

  # Skill tests
  skills:
    - name: commit_skill_works
      description: "/commit skill generates proper commit"
      skill: commit
      prompt: "I added a new feature"
      model: sonnet  # needs reasoning
      max_turns: 5
      assertions:
        tool_called: Bash
        output_contains:
          - "git commit"

# Smoke test - quick sanity check
smoke_test:
  name: basic_response
  prompt: "What is 2+2?"
  model: haiku
  max_turns: 1
  assertions:
    output_contains:
      - "4"
