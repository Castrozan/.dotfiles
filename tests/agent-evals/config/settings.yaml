# Agent Evaluation Settings
# Shared settings for all test categories

settings:
  default_model: haiku  # faster for most tests
  timeout_seconds: 120

# Smoke test - quick sanity check
smoke_test:
  name: basic_response
  prompt: "What is 2+2?"
  model: haiku
  max_turns: 1
  assertions:
    output_contains:
      - "4"
