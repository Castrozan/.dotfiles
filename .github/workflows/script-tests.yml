name: Script Tests

on:
  push:
    branches: [main]
    paths:
      - "bin/**"
      - "tests/scripts/**"
  pull_request:
    branches: [main]
    paths:
      - "bin/**"
      - "tests/scripts/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  script-tests:
    name: Script Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Run bats tests
        run: |
          chmod +x bin/*
          nix shell nixpkgs#bats --command bats tests/scripts/
