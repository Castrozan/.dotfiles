name: Nix Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  lint:
    name: Nix Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: statix
        run: nix run nixpkgs#statix -- check . --ignore 'result*'

      - name: deadnix
        run: nix run nixpkgs#deadnix -- .

      - name: nixfmt
        run: |
          find . -name '*.nix' -not -path './result*' \
            -exec nix run nixpkgs#nixfmt-rfc-style -- --check {} +

      - name: Flake metadata (syntax check)
        run: nix flake metadata

      - name: Eval flake structure
        run: |
          nix eval .#homeConfigurations --apply 'x: builtins.attrNames x' --json
          nix eval .#nixosConfigurations --apply 'x: builtins.attrNames x' --json
