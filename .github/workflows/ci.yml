name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Nix Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: statix (warnings only)
        run: nix run nixpkgs#statix -- check . --ignore 'result*' || true

      - name: deadnix
        run: nix run nixpkgs#deadnix -- . || true

      - name: nixfmt
        run: |
          find . -name '*.nix' -not -path './result*' \
            -exec nix run nixpkgs#nixfmt-rfc-style -- --check {} + || true

      - name: Flake metadata (syntax check)
        run: nix flake metadata

      # TODO: Fix flake to be evaluable in CI (currently fails due to local-only paths)
      # The flake references paths that only exist locally:
      # - /nix/store/...-claude (from home/modules/claude)
      # - Possibly agenix secrets expecting local keys
      # This is an antipattern - flake should eval anywhere.
      # Uncomment once fixed:
      # - name: Eval flake outputs
      #   run: nix flake check --no-build --show-trace

  validate-agents:
    name: Validate Agents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate agent YAML frontmatter
        run: ./tests/validate-agents.sh agents/subagent

  script-tests:
    name: Script Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Run bats tests
        run: |
          chmod +x bin/*
          nix shell nixpkgs#bats --command bats tests/scripts/

  # Optional: Run with coverage (slower, ~30s extra)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Run tests with coverage
        run: |
          chmod +x bin/*
          nix shell nixpkgs#kcov nixpkgs#bats nixpkgs#bc --command ./tests/coverage.sh --ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 7
