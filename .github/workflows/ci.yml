name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Nix Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: statix (warnings only)
        run: nix run nixpkgs#statix -- check . --ignore 'result*' || true

      - name: deadnix
        run: nix run nixpkgs#deadnix -- . || true

      - name: nixfmt
        run: |
          find . -name '*.nix' -not -path './result*' \
            -exec nix run nixpkgs#nixfmt-rfc-style -- --check {} + || true

      - name: Flake metadata (syntax check)
        run: nix flake metadata

