name: tests
on:
  push:
    branches: [main]
  pull_request:

jobs:
  quick-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate skill frontmatter
        run: ./tests/validate-skill-frontmatter.sh agents/skills

      - name: Install bats
        run: sudo apt-get install -y bats

      - name: Run bin script tests
        run: bats tests/bin-scripts/
